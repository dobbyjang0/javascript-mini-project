<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Bill</title>
    <link rel="stylesheet" href="your-bill.css" />
</head>

<body>
    <div class="checker">
        <div class="slider__wrapper">
            <div class="slider__number">
                <span>
                    50
                </span>
            </div>
            <input class="slider__input" type="range" min="1" max="100" value="50" step="1" />
        </div>
        <p>BODY SCORE</p>
        </br>
        <div class="count__wrapper">
            <button class="count__button minus__button">-</button>
            <input class="count__input" type="number" value="0" readonly></input>
            <button class="count__button plus__button">+</button>
        </div>
        <p>MIND SCORE</p>
    </div>
    <script src="your-bill.js"></script>
</body>

</html>
