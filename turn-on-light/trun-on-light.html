<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Turn On Light</title>
    <link rel="stylesheet" href="trun-on-light.css" />
</head>
<div class="grid">
    <div class="tile">
        <div class="tile__wireline tile__wireline--right"></div>
        <div class="tile__wireline tile__wireline--bottom"></div>
        <div class="tile__wiredot"></div>
    </div>
    <div class="tile">
        <div class="tile__blub"></div>
        <div class="tile__light"></div>
        <div class="tile__wireline tile__wireline--left"></div>
        <div class="tile__wireline tile__wireline--right"></div>
    </div>
    <div class="tile">
        <div class="tile__wireline tile__wireline--left"></div>
        <div class="tile__wireline tile__wireline--bottom"></div>
        <div class="tile__wiredot"></div>
    </div>
    <div class="tile">
        <div class="tile__wireline tile__wireline--top"></div>
        <div class="tile__wireline tile__wireline--bottom"></div>
    </div>
    <div class="tile"></div>
    <div class="tile">
        <div class="tile__wireline tile__wireline--top"></div>
        <div class="tile__wireline tile__wireline--bottom"></div>
    </div>
    <div class="tile">
        <div class="tile__wireline tile__wireline--top"></div>
        <div class="tile__wireline tile__wireline--right"></div>
        <div class="tile__wiredot"></div>
    </div>
    <div class="tile">
        <div class="tile__rotator">
            <div class="tile__wireline tile__wireline--left"></div>
            <div class="tile__wireline tile__wireline--right"></div>
        </div>
    </div>
    <div class="tile">
        <div class="tile__wireline tile__wireline--left"></div>
        <div class="tile__wireline tile__wireline--top"></div>
        <div class="tile__wiredot"></div>
    </div>
</div>
<!-- <button type="button" id="testButton">각도 테스트</button> -->

<body>
    <script src="trun-on-light.js"></script>
</body>

</html>
